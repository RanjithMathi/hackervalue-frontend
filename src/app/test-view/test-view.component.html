<div class="col-md-12">
    <div class="panel panel-container"> 
        <div class="questionLine">
            <div>{{questionCount+1}} . {{viewQuestionsData?.questionLines}} </div>
        </div>
        <div *ngIf="viewQuestionsData?.questions" class="question">
            <div>  {{viewQuestionsData?.questions}} </div>
        </div>
       
        <div class="form-group" style="padding: 2%;">
            <div  class="checkbox" *ngFor="let choice of viewQuestionsData?.choices">
                <label>
                    <input type="checkbox" value="{{choice}}" (change)="onCheckboxChange(choice)">  {{choice}}
                </label>
               </div>
        </div>

        <!-- [(ngModel)]="option.checked" -->


</div>
<button *ngIf="questionCount <  questionsData.length-1"  (click)="nextQuestion()" type="button" class="btn btn-lg btn-primary">Next </button>
<!-- <button *ngIf="questionCount>0" (click)="prevQuestion()" type="button"> Prev </button> -->
<!-- <button  *ngIf="questionCount <  questionsData.length-1"  (click)="nextQuestion()" type="button"> Next </button> -->
<button  *ngIf="questionCount == questionsData.length-1"  (click)="submitQuestion()" type="button" class="btn btn-lg btn-success">Submit</button>
<!-- <button  *ngIf="questionCount == questionsData.length-1"  (click)="submitQuestion()" type="button"> Submit </button> -->
</div>
