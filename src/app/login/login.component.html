   <div class="col-md-12">
    <div class="row">
		<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span></button>
					<a class="navbar-brand" href="#"><span>Hacker</span>Value</a>
				</div>
			</div>
		  </nav>
		   <!-- <app-sidebar></app-sidebar> -->
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
					<form role="form" (ngSubmit)="onLogin()">
						<fieldset>
							<div class="form-group">
								<input class="form-control"  [(ngModel)]="loginModel.username" 
								placeholder="username" name="username" type="text"  	#username="ngModel" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" [(ngModel)]="loginModel.password"  name="password"
								#password="ngModel"  type="password" value="">
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div>
							<button  type="submit" class="btn btn-primary">Login</button></fieldset>
					</form>
				</div>
			</div>
		</div>
    </div>
</div>
