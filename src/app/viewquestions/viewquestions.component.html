        <div class="row" style="margin-bottom: 1%" *ngFor="let questions of questionsData | paginate: { itemsPerPage: 5, currentPage: page };let i=index">
            <div class="col-md-5" style="padding-left: 2%;">
            <h5 style="color: #30a5ff;"> {{i+1}} ) {{questions.questionLines}}</h5> 
            <p style="color: rgb(123, 137, 211);white-space: pre;background-color: white;" >  {{questions.questions}}  </p>
            </div>
            <div class="col-md-4">
                <p *ngFor="let choice of questions.choices;let j=index"> {{j+1}} ) {{choice}} </p>
                
            </div>
            <div class="col-md-3">
              <p *ngFor="let answer of questions.answer;let k=index" style="color: green;font-weight: bold;">
                {{answer}}
              </p>
               
              </div>
          </div>
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
